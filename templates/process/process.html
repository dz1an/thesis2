<!-- smartscore/templates/process.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/flatly/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="static/styles.css">
    <!-- Custom styles -->
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    

    
        .content {
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            background-color: #ffffff;
            margin-top: 20px;
        }
    
        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            border-top: 2px solid #dee2e6;
            margin-top: auto;
        }
    
        footer nav {
            margin-bottom: 10px;
        }
    
        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }
    
        footer a:hover {
            color: #99c2ff;
        }
    
        .social-icons {
            font-size: 24px;
            margin-top: 10px;
        }
    
        .social-icons a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
    
        .social-icons a:hover {
            color: #99c2ff;
        }

        form {
            margin-bottom: 20px;
        }

        .class-card {
            margin-bottom: 20px;
        }

        .class-options {
            list-style: none;
            padding: 0;
        }

        .class-option {
            display: inline-block;
            margin-right: 10px;
        }
    
        /* Adjustments for smaller screens */
        @media (max-width: 768px) {
            header {
                padding: 50px 0;
            }
    
            header h1 {
                font-size: 2em;
            }
    
            .feature-box {
                padding: 10px;
            }
    
            footer a {
                margin: 0 10px;
            }
    
            .social-icons {
                font-size: 20px;
            }
        }
        .exam-box {
    border: 1px solid #007bff;
    border-radius: 5px;
    padding: 10px;
    margin-top: 20px;
    background-color: #e3f2fd;
    max-width: 300px; /* Adjust the maximum width as needed */
    margin-left: auto;
    margin-right: auto;
}

    </style>
    
</head>

<body>
    <!-- Include the contents of navbar.html -->
    {% include 'navbar.html' %}

 <!-- Main Content -->
<div class="container">
    <div class="content">
        <div class="exam-box">
            <h1>Select your Exam</h1>
            
            <!-- Additional information -->
            <p>Select the exam you want to process.</p>
            <p>Indicate the number of sets you want to process.</p>
            <p>Click the tutorial for tips.</p>
            
            <!-- Tutorial button -->
            <a href="#tutorial" class="btn btn-dark">Tutorial</a>
        </div>
        <form method="get" action="{% url 'search_exams' %}">
            <div class="mb-3">
                <label for="search" class="form-label">Search for Exam:</label>
                <input type="text" id="search" name="search" class="form-control" placeholder="Search...">
            </div>
            <div class="mb-3">
                <label for="sets" class="form-label">Number of Sets:</label>
                <input type="number" id="sets" name="sets" class="form-control" min="1" value="1">
            </div>
            <div class="mb-3">
                <label for="class" class="form-label">Select Class:</label>
                <select id="class" name="class" class="form-select">
                    <option value="class1">Class 1</option>
                    <option value="class2">Class 2</option>
                    <!-- Add more class options as needed -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Process</button>
        </form>
    </div>
</div>
    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- Bootstrap JS and Popper.js (required for Bootstrap JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
