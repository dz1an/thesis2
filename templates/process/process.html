<!-- smartscore/templates/process.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/flatly/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- Custom styles -->
    
    
</head>

<body>
    <!-- Include the contents of navbar.html -->
    {% include 'navbar.html' %}

 <!-- Main Content -->
<div class="container">
    <div class="content">
        <div class="exam-box">
            <h1>Select your Exam</h1>
            
            <!-- Additional information -->
            <p>Select the exam you want to process.</p>
            <p>Indicate the number of sets you want to process.</p>
            <p>Click the tutorial for tips.</p>
            
            <!-- Tutorial button -->
            <a href="#tutorial" class="btn btn-dark">Tutorial</a>
        </div>
        <form method="get" action="{% url 'search_exams' %}">
            <div class="mb-3">
                <label for="search" class="form-label">Search for Exam:</label>
                <input type="text" id="search" name="search" class="form-control" placeholder="Search...">
            </div>
            <div class="mb-3">
                <label for="sets" class="form-label">Number of Sets:</label>
                <input type="number" id="sets" name="sets" class="form-control" min="1" value="1">
            </div>
            <div class="mb-3">
                <label for="class" class="form-label">Select Class:</label>
                <select id="class" name="class" class="form-select">
                    <option value="class1">Class 1</option>
                    <option value="class2">Class 2</option>
                    <!-- Add more class options as needed -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Process</button>
        </form>
    </div>
</div>
    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- Bootstrap JS and Popper.js (required for Bootstrap JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
