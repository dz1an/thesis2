<!-- smartscore/templates/register.html -->
{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/flatly/bootstrap.min.css" />
    
    <style>
        /* Custom CSS for centering the form and making it more compact */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container {
            max-width: 400px; /* Adjust the maximum width as needed */
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn {
            margin-top: 15px;
        }

        /* Style for the footer */
        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }

        footer nav {
            margin-bottom: 10px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #99c2ff;
        }

        .social-icons {
            font-size: 24px;
            margin-top: 10px;
        }

        .social-icons a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #99c2ff;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <!-- Add the logo above the heading -->
            <img src="{% static 'img/sphinx.png' %}" alt="image" class="img-fluid mb-3">



            <h2 class="text-center">User Registration</h2>

            {% if registration_message %}
            <div class="alert {{ registration_message_type }}">
                {{ registration_message }}
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <p class="mt-3 text-center">
                Already have an account? <a href="{% url 'login' %}">Login here</a>.
            </p>
        </div>
    </div>
    <!-- Footer -->
    {% include 'footer.html' %}
</body>

</html>
